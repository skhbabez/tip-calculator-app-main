<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <h1>spli<br />tter</h1>
      </header>
      <article id="calculator" class="calculator">
        <form id="tip-form" novalidate>
          <div class="input-number">
            <label class="input-label" for="input-bill">
              <p>Bill</p>
              <p id="bill-error">Can’t be zero</p>
            </label>
            <input
              id="input-bill"
              name="bill"
              class="control dollar"
              type="text"
              placeholder="0"
            />
          </div>
          <fieldset>
            <p class="input-label">Select Tip %</p>
            <div class="btn-grid">
              <label class="btn btn-check"
                >5%
                <input type="checkbox" name="tip" value="5" />
              </label>
              <label class="btn btn-check"
                >10%
                <input type="checkbox" name="tip" value="10" />
              </label>
              <label class="btn btn-check"
                >15%
                <input type="checkbox" name="tip" value="15" />
              </label>
              <label class="btn btn-check"
                >20%
                <input type="checkbox" name="tip" value="20" />
              </label>
              <label class="btn btn-check"
                >25%
                <input type="checkbox" name="tip" value="25" />
              </label>

              <input
                id="input-custom"
                class="control input-custom"
                name="tip-custom"
                aria-label="custom"
                placeholder="Custom"
              />
            </div>
          </fieldset>
          <div class="input-number">
            <label class="input-label" for="input-people">
              <p>Number of People</p>
              <p id="people-error">Can’t be zero</p>
            </label>
            <input
              id="input-people"
              name="people"
              class="control person"
              type="text"
              placeholder="0"
            />
          </div>
        </form>
        <div class="results-container">
          <div class="amounts">
            <div class="amount">
              <div class="amount-label">
                <p>Tip Amount</p>
                <p>person</p>
              </div>
              <p id="tip-amount" class="amount-value">0.00</p>
            </div>
            <div class="amount">
              <div class="amount-label">
                <p>Total</p>
                <p>person</p>
              </div>
              <p id="total" class="amount-value">0.00</p>
            </div>
          </div>
          <button form="tip-form" type="reset" class="btn btn-reset">
            Reset
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
